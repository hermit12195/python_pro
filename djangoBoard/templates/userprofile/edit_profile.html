{% extends 'userprofile/base.html' %}
{% block page_title %}Edit Profile{% endblock %}
{% block custom_body %}

<main class="form-signin w-25 m-auto container">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Please update your profile</h1>
    <div class="form-floating">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
      <p> </p>
      <button class="btn btn-dark w-100 py-2" type="submit">Update</button>
  </form>
</main>

{% endblock %}
